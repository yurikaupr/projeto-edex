<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .cupons-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      white-space: nowrap;
      padding: 10px;
      width: 35%;
    }
    .cupon-column {
      flex-shrink: 0;
      margin-right: 10px;
      padding: 20px;
      box-sizing: border-box;
      scroll-snap-align: start;
    }
    .cupom-flex{
        display: flex;
        background-color: rgba(201, 201, 201, 0.63);
        border-radius: 5px;
        padding-right: 40px;
        align-items: center;
        box-shadow: 1px 1px 2px #0000002e;
    }
    .image-cupom{
        margin-right: 15px;
        margin-left: 20px;
    }
    @media (max-width: 768px) {
      .cupons-container {
        flex-wrap: nowrap;
        overflow-x: scroll;
      }
      .cupon-column {
        margin-right: 0;
      }
    }
  </style>
  <title>Cupons</title>
</head>
<body>
<div class="cupons-container">
  <div class="cupon-column">
    <div class="cupom-flex">
        <img class="image-cupom" width="50" height="50" src="https://img.icons8.com/ios/50/loyalty-card.png" alt="loyalty-card"/>
        <p><strong>Cupom VOUDEAPP</strong> 15% OFF na sua <br> primeira compra</p>
    </div>
  </div>
  <div class="cupon-column">
    <div class="cupom-flex">
        <img class="image-cupom" width="50" height="50" src="https://img.icons8.com/ios/50/loyalty-card.png" alt="loyalty-card"/>
        <p><strong>Cupom VOUDEAPP</strong> 15% OFF na sua <br> primeira compra</p>
    </div>
  </div>
</div>
</body>
</html>
